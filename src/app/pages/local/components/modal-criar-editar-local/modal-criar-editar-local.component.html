<div class="row no-gutters m-2">
    <div class="col-12 d-flex justify-content-end">
        <i class="bi bi-x-lg cursor-poiter" (click)="cancelar()"></i>
    </div>
    <div class="col-6">
        <label class="form-label">Nome</label>
        <input type="text" (blur)="tocarCampo('nome')" [(ngModel)]="local.nome"
            class="form-control borda-input">
        <small *ngIf="deveMostrarErro('nome')" class="text-danger">nome inválido</small>
    </div>
    <div class="col-6">
        <label class="form-label">Sigla</label>
        <input type="text" (blur)="tocarCampo('sigla')"  maxlength="5" [(ngModel)]="local.sigla"
            class="form-control borda-input">
        <small *ngIf="deveMostrarErro('sigla')" class="text-danger">Sigla inválido</small>
    </div>

    <div class="d-flex justify-content-end pt-4">
        <div class="pe-2">
            <button type="button" class="btn btn-success pe-2" (click)="salvar()">Salvar</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-primary" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</div>
